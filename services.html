<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://tse1.mm.bing.net/th?id=OIP.94S-ernUbhzWcZOfTy7zPAHaEV&pid=Api&rs=1&c=1&qlt=95&w=175&h=102);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .service-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .service-card {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .service-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .service-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .service-desc {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .service-cta {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .service-cta:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Services</h1>
        <div class="service-container">
            <div class="service-card">
                <img src="https://tse4.mm.bing.net/th?id=OIP.7Sro97s4DE-sksmt_8s_KwAAAA&pid=Api&P=0&h=220" alt="Car 1" class="service-img">
                <h2 class="service-title">Service 1</h2>
                <p class="service-desc">Service 1 description</p>
                <a href="#" class="service-cta">Book Now</a>
            </div>

            <div class="service-card">
                <img src="https://tse2.mm.bing.net/th?id=OIP.fckbQvVaxPsyZbdSvr_4igHaEK&pid=Api&P=0&h=220" alt="Car 2" class="service-img">
                <h2 class="service-title">Service 2</h2>
                <p class="service-desc">Car for sale</p>
                <a href="#" class="service-cta">Book Now</a>
            </div>

            <div class="service-card">
                <img src="https://tse3.mm.bing.net/th?id=OIP.cJ-FVvaELdeJpkWq_qfI9wHaEY&pid=Api&P=0&h=220" alt="Car 3" class="service-img">
                <h2 class="service-title">Service 3</h2>
                <p class="service-desc">Tour packages</p>
                <a href="#" class="service-cta">Book Now</a>
            </div>

            <div class="service-card">
                <img src="https://tse1.mm.bing.net/th?id=OIP.mN7k2fk7n2Nn73IqIIf1zwHaEc&pid=Api&P=0&h=220" alt="Car 4" class="service-img">
                <h2 class="service-title">Service 4</h2>
                <p class="service-desc">Coming soon</p>
                <a href="#" class="service-cta">Book Now</a>
            </div>
        </div>
    </div>
</body>
</html>
